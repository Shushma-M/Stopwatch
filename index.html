<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link href="style.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/8fefb04dab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="heading">
    <h1>STOPWATCH</h1>
</div>
    <div id=circle>
    <div class="timer">
    <span id=sec>00</span><span> : </span><span id=tens>00</span>
</div></div>
    <div class="options">
    <i id=start class="fa fa-play-circle"></i>
    <i id=stop class="fa fa-pause-circle"></i>
    <i id=reset class="fas fa-redo-alt"></i>
    <!-- <button id=start>Start</button>
    <button id=stop>Stop</button>
    <button id=reset>Reset</button> -->
</div>
</body>
<script src="app.js"></script>

</html>
